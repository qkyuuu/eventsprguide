<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Events Peer Review System</title>
    <link rel="stylesheet" href="pr-css.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="icon" href="https://eventsprguide.infinityfree.me/img/dashboard.png" type="image/svg+xml" />
  </head>
  <body>
    <nav class="topbar">
  <div class="page-title">ðŸ“† PEER REVIEW GUIDE</div>
  <div class="sendBtn">
    <button type="button" class="btn btn-send" data-bs-toggle="modal" data-bs-target="#confirmationModal">
      Submit Review
    </button>
  </div>
</nav>

<form id="reviewForm" class="main-layout-container" action="/submit_review.php" method="POST" enctype="multipart/form-data">
  
  <aside class="sidebar">
    <div class="prInfo-div">
      <div class="task-name-group">
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" name="task_name" />
      </div>
      
      <div class="sidebar-label">Reviewer Information</div>
      <div class="input-label">
        <label for="prName">Name</label>
        <input type="text" class="pr-name" id="prName" name="peer_reviewer_name" />
      </div>
      <div class="input-label">
        <label for="prEmail">Email</label>
        <input type="text" class="pr-email" id="prEmail" name="peer_reviewer_email" />
      </div>

      <div class="sidebar-label">Builder Information</div>
      <div class="input-label">
        <label for="builderName">Name</label>
        <input type="text" class="pr-name" id="builderName" name="builder_name" />
      </div>
      <div class="input-label">
        <label for="builderEmail">Email</label>
        <input type="text" class="pr-email" id="builderEmail" name="builder_email" />
      </div>
    </div>
  </aside>

  <main class="page-area">
    <div id="form-sections">
      </div>
  </main>

  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Submission</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Do you wish to proceed? The Builder will be notified.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmProceedBtn">Proceed</button>
        </div>
      </div>
    </div>
  </div>
</form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pr-js.js"></script>
  </body>
</html>
